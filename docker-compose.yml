services:
  postgres:
    image: docker.io/pgvector/pgvector:pg17
    container_name: article-summarizer-db
    environment:
      POSTGRES_USER: articleuser
      POSTGRES_PASSWORD: articlepass
      POSTGRES_DB: articlesummarizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U articleuser -d articlesummarizer"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
